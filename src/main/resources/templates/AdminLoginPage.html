<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- DataTables and Data Table Buttons CSS -->

	<!-- Bootstrap -->

	<!-- Font Awesome -->

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>

	<!-- jQuery Validator -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>

	<!-- Buttons Print -->

	<!-- Column Visibility -->
	<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>

	<!-- Datepicker -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

	<!-- Favicon -->
	<link
		href="https://cdn.iconscout.com/icon/premium/png-512-thumb/website-webpage-visitor-male-optimization-seo-calculation-21-8803.png?f=avif&w=256"
		rel="icon">

	<style type="text/css">
		label {
			font-weight: bold;
		}

		body {
			background-image: url('');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}

		label.error {
			color: red;
		}

		.valid {
			border: 1px solid green;
		}
	</style>
</head>

<body>
	<div th:if="${msg != null}">
		<script>
			Swal.fire({
				icon: 'warning',
				title: '[[${msg}]]',
				// text: '[[${loginMsg}]]',
				// showConfirmButton: false,
				timer: 1500
			});
		</script>
	</div>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
		<!-- Brand -->
		<a class="navbar-brand p-2 mx-3" href="#">AKM Tech</a>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/main/adminLogin}">Admin Login</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/main/customerLogin}">Customer Login</a></li>
			</ul>
			<!-- <ul class="navbar-nav ms-auto me-4 ">
                <li class="nav-item"><a class="nav-link" href="./logout">Logout
                        &nbsp;<i class="fa-solid fa-right-from-bracket"></i>
                    </a></li>
            </ul> -->
		</div>
	</nav>

	<div class="container mt-5 shadow bg-light-subtle p-3 m-auto col-3 border border-dark rounded">
		<form th:action="@{/login/validateAdmin}" method="post" id="adminForm">
			<h3 class="fw-bold"><span><i class="fa-solid fa-user"></i></span> Admin Login</h3>
			<hr>
			<dl>
				<dt>Enter Id</dt>
				<dd><input type="text" class="form-control" name="adminId" id="adminId"></dd>
				<dt>Enter Password</dt>
				<dd><input type="password" class="form-control" name="adminPassword" id="adminPassword"></dd>
			</dl>
			<div class="d-flex gap-2">
				<button type="submit" class="btn btn-primary">Login</button>
				<button type="reset" class="btn btn-danger">Reset</button>
			</div>
		</form>
	</div>







	<script>
		// Form Validation
		$(document).ready(function () {
			$("#adminForm").validate({
				rules: {
					adminId: {
						required: true,
						digits: true,
					},
					adminPassword: {
						required: true,
					}
				},
				messages: {
					adminId: {
						required: "Please Enter Id",
						digits: "Invalid Id Type",
					},
					adminPassword: {
						required: "Please Enter Passwords"
					}
				}
			});
		});
	</script>
</body>

</html>
